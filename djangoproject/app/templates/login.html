<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block title %} Login | Momentum {% endblock %}

{% block extra-stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
{% endblock %}

{% block content %}
<form action="/login_user/" method="post">
  {% csrf_token %}
    <input class="username-input" type="text" name="username"  placeholder="Username">
    <input class="password-input" type="password" name="password" placeholder="Password">
    <button type="submit" class="standard-button login-button">Login</button>
</form>
{% endblock %}
