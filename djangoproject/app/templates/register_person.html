<!doctype HTML>

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Register user | Momentum {% endblock %}
{% block heading %} Register Person {% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data" class="register-form">


  {% csrf_token %}
  {{ user_form|crispy }}
  {{ address_form|crispy }}
  {{ person_form|crispy }}
  <img id="image" />
  <button class="standard-button" type="submit"> Submit </button>
  <button type="button" onclick="location.href='{% url 'login' %}';" class="red-button">Cancel</button>
</form>
{% endblock %}
